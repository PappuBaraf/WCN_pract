<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS3 Practical Demo Marksheet </title>
  <style>
    /* CSS3 Syntax Example (selector { property: value; }) */
    body {
      background-color: #f2fff0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    /* Background & Color */
    .header {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Font Styling */
    h1 {
      font-size: 2.5em;
      font-weight: bold;
    }

    /* Table Styling */
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    /* List Styling */
    ul {
      list-style-type: square;
      padding-left: 40px;
    }

    ol {
      list-style-type: upper-roman;
      padding-left: 40px;
    }

    /* CSS3 Selectors */
    p.highlight {
      background-color: #ffffcc;
      padding: 10px;
    }

    a[target="_blank"] {
      color: red;
    }

    /* Pseudo-class */
    a:hover {
      color: green;
      text-decoration: underline;
    }

    input:focus {
      border: 2px solid dodgerblue;
    }

    /* Pseudo-element */
    .pseudo-demo::before {
      content: "ðŸ‘‰ ";
      color: orange;
    }

    .pseudo-demo::after {
      content: " âœ…";
      color: green;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Practical 2 CSS Web Page For Marksheet</h1>
    <p>Total practicle marks</p>
  </div>

  <div class="content" style="padding: 20px;">
    <!-- Paragraph with class -->
    <p class="highlight">This Check for Student Marks.</p>

    <!-- Anchor with pseudo-class -->
    <p><a href="/visit.html" target="_blank">Visit college Site</a></p>

    <!-- Input field with focus effect -->
    <input type="text" placeholder="Enter Student Roll Number" style="padding: 10px; margin-top: 10px;">

    <!-- Table -->
    <h2>Marks Table</h2>
    <table>
      <tr>
        <th>Sr.No</th>
        <th>Name</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>3</td>
        <td>Pappu</td>
        <td>75</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Sujal</td>
        <td>70</td>
      </tr>
      <td>16</td>
        <td>Mayuresh</td>
        <td>80</td>
      </tr>
    </table>

  </div>

</body>

</html>
